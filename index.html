<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>FoodyTrack</title>
</head>

<body>
    <header>
        <h1 class="title-text">FoodyTrackâ„¢</h1>
    </header>
    <main>
        <div>
            <div class="row">
                <div id="searchBox" class="col s3 card-panel">
                    <input id="qParameter" placeholder="Chicken">
                    <button class="search-btn btn waves-effect waves-light btn-large" type="submit">Find Recipes!
                        <i class="search-arrow material-icons">arrow_forward</i></button>
                </div>

                <div id="searchFilters" class="col s9 card-panel">

                    <!-- diet options -->
                    <div id="dietOptions" class="input-field col s3">
                        <select multiple>
                            <option value="" disabled selected></option>
                            <option value="balanced">Balanced</option>
                            <option value="high-fiber">High Fiber</option>
                            <option value="high-protein">High Protein</option>
                            <option value="low-carb">Low Carb</option>
                            <option value="low-fat">Low Fat</option>
                            <option value="low-sodium">Low Sodium</option>
                        </select>
                        <label>Diet Options:</label>
                    </div>

                    <!-- health options -->
                    <div id="healthOptions" class="input-field col s3">
                        <select multiple>
                            <option value="" disabled selected></option>
                            <option value="alcohol-cocktails">Alcohol Cocktails</option>
                            <option value="alcohol-free">Alcohol Free</option>
                            <option value="dairy-free">Dairy Free</option>
                            <option value="egg-free">Egg Free</option>
                            <option value="fish-free">Fish Free</option>
                            <option value="gluten-free">Gluten Free</option>
                            <option value="immuno-supportive">Immunity Supporting</option>
                            <option value="kosher">Kosher</option>
                            <option value="low-sugar">Low Sugar</option>
                            <option value="no-oil-added">No Oil Added</option>
                            <option value="paleo">Paleo</option>
                            <option value="peanut-free">Peanut Free</option>
                            <option value="pescatarian">Pescatarian</option>
                            <option value="pork-free">Pork Free</option>
                            <option value="red-meat-free">Red Meat Free</option>
                            <option value="sesame-free">Sesame Free</option>
                            <option value="shellfish-free">Shellfish Free</option>
                            <option value="soy-free">Soy Free</option>
                            <option value="sugar-conscious">Sugar Conscious</option>
                            <option value="sulfite-free">Sulfite Free</option>
                            <option value="tree-nut-free">Tree Nut Free</option>
                            <option value="vegan">Vegan</option>
                            <option value="vegetarian">Vegetarian</option>
                            <option value="wheat-free">Wheat Free</option>
                        </select>
                        <label>Health Options:</label>
                    </div>

                    <!-- dish type select -->
                    <div id="dishTypeOptions" class="input-field col s3">
                        <select>
                            <option value="" disabled selected></option>
                            <option value="Biscuits and cookies">Biscuits and Cookies</option>
                            <option value="Bread">Bread</option>
                            <option value="Cereals">Cereals</option>
                            <option value="Condiments and sauces">Condiments and Sauces</option>
                            <option value="Desserts">Desserts</option>
                            <option value="Main course">Main Course</option>
                            <option value="Pancake">Pancake</option>
                            <option value="Preps">Preps</option>
                            <option value="Preserve">Preserve</option>
                            <option value="Salad">Salad</option>
                            <option value="Sandwiches">Sandwiches</option>
                            <option value="Side dish">Side Dish</option>
                            <option value="Soup">Soup</option>
                            <option value="Starter">Starter</option>
                            <option value="Sweets">Sweets</option>
                        </select>
                        <label>Dish Type:</label>
                    </div>

                </div>
            </div>
            <div class="row">
                <div id="favorites" class="col s3 card-panel">
                    //Favorites list
                    <ul>
                        <li>
                            <a class=" btn">Favorite 1</a>
                        </li>
                    </ul>
                </div>

                <div id="dataDisplay" class="col s9 card-panel">
                    //Display recipe data/nutrition info here
                </div>
            </div>
        </div>


    </main>
    <footer>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="./assets/js/index.js"></script>
    </footer>
</body>

</html>
